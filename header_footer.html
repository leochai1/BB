
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Section</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .report-column {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .report-list {
            margin-top: 20px;
        }
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .download-btn {
            padding: 5px 10px;
            background-color: #003978;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .report-column {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<h2>Reports Section</h2>
<div class="container">
    <!-- Annual Reports -->
    <div class="report-column">
        <h3>ANNUAL <br>REPORTS</h3>
        <select class="dropdown" id="annual-reports-select">
            <option value="" disabled selected>Select Financial Year</option>
            <option value="2022-2023">FY 2022 - 2023</option>
            <option value="2021-2022">FY 2021 - 2022</option>
            <option value="2020-2021">FY 2020 - 2021</option>
            <option value="2019-2020">FY 2019&nbsp;- 2020</option>
            <option value="2018-2019">FY 2018 - 2019</option>
            <option value="2020-2021">FY 2020&nbsp;- 2021</option>
            <option value="2019-2020">FY 2019&nbsp;- 2020</option>
            <option value="2018-2019">FY 2018&nbsp;- 2019</option>
            <option value="2017-2018">FY 2017 - 2018</option>
            <option value="2016-2017">FY 2016&nbsp;- 2017</option>
            <option value="2015-2016">FY 2015 - 2016</option>
        </select>
        <div id="annual-reports-list" class="report-list"></div>
    </div>

    <!-- Financial Results Quarterly -->
    <div class="report-column">
        <h3>FINANCIAL RESULT QUARTERLY</h3>
        <select class="dropdown" id="financial-results-select">
            <option value="" disabled selected>Select Quarter Year</option>
            <option value="Sep-2023">Sep 2023</option>
            <option value="June-2023">June&nbsp;2023</option>
            <option value="Mar-2023">Mar 2023</option>
            <option value="Dec-2022">Dec&nbsp;2022</option>
            <option value="Sep-2022">Sep&nbsp;2022</option>
            <option value="June-2022">June&nbsp;2022</option>
            <option value="Mar-2022">Mar 2022</option>
            <option value="Dec-2021">Dec 2021</option>
            <option value="Sep-2021">Sep 2021</option>
            <option value="June-2021">June 2021</option>
            <option value="March-2021">March 2021</option>
            <option value="Dec-2020">Dec 2020</option>
            <option value="Sep-2020">Sep 2020</option>
            <option value="June-2020">June 2020</option>
            <option value="March-2020">March 2020</option>
            <option value="Dec-2019">Dec 2019</option>
            <option value="Sep-2019">Sep 2019</option>
            <option value="June-2019">June 2019</option>
            <option value="Mar-2019">Mar 2019</option>
            <option value="Dec-2018">Dec 2018</option>
            <option value="Sep-2018">Sep 2018</option>
        </select>
        <div id="financial-results-list" class="report-list"></div>
    </div>

    <!-- Scrutinizer Reports -->
    <div class="report-column">
        <h3>SCRUTINIZER <br>REPORTS</h3>
        <select class="dropdown" id="scrutinizer-reports-select">
            <option value="" disabled selected>Select Year</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="EGM-2019">EGM-2019</option>
        </select>
        <div id="scrutinizer-reports-list" class="report-list"></div>
    </div>

    <!-- Annual Returns -->
    <div class="report-column">
        <h3>ANNUAL<br> RETURN</h3>
        <select class="dropdown" id="annual-returns-select">
            <option value="" disabled selected>Select Year</option>
            <option value="2022-2023">2022 - 2023</option>
            <option value="2021-2022">2021 - 2022</option>
            <option value="2020-2021">2020 - 2021</option>
            <option value="2019-2020">2019 - 2020</option>
        </select>
        <div id="annual-returns-list" class="report-list"></div>
    </div>
</div>

<script>
    const reportsData = {
        "annualReports": {
            "2022-2023": [{ name: "Annual Report 2022 - 2023", file: "http://www.artefactprojects.com/Annual Report 2022-2023 .pdf" }],
            "2021-2022": [{ name: "Annual Report 2021 - 2022", file: "http://www.artefactprojects.com/Annual Report 2021-2022 .pdf" }],
            "2020-2021": [{ name: "Annual Report 2020 - 2021", file: "http://www.artefactprojects.com/ANNUAL_REPORT_2021.pdf" }]
            "2019-2020": [{ name: "Annual Report 2019 - 2020", file: "http://www.artefactprojects.com/ANNUAL_REPORT_2020.pdf" }]
            "2018-2019": [{ name: "Annual Report 2018 - 2019", file: "http://www.artefactprojects.com/Annual_Report_2018-19.pdf" }]
            "2017-2018": [{ name: "Annual Report 2017 - 2018", file: "http://www.artefactprojects.com/Annual_Report _2017-18.pdf" }]
            "2016-2017": [{ name: "Annual Report 2016 - 2017", file: "http://www.artefactprojects.com/Annual Report 2016-17.pdf" }]
            "2015-2016": [{ name: "Annual Report 2015 - 2016", file: "http://www.artefactprojects.com/Annual Report-2015-16.pdf" }]
        },
        "financialResults": {
            "Sep-2023": [{ name: "Quarterly Financial Results Sep-2023", file: "http://www.artefactprojects.com/Financial Results_30.09.2023.pdf" }],
            "June-2023": [{ name: "Quarterly Financial Results June-2023", file: "http://www.artefactprojects.com/Financial Results_30.06.2023.pdf" }]
            "Mar-2023": [{ name: "Quarterly Financial Results Mar-2023", file: "http://www.artefactprojects.com/Financial Results_31.03.2023.pdf" }]
            "Dec-2022": [{ name: "Quarterly Financial Results Dec-2022", file: "http://www.artefactprojects.com/Financial Results_31.12.2022.pdf" }]
            "Sep-2022": [{ name: "Quarterly Financial Results Sep-2022", file: "http://www.artefactprojects.com/Financial results_30.09.2022.pdf" }]
            "June-2022": [{ name: "Quarterly Financial Results June-2022", file: "http://www.artefactprojects.com/Financial Results_30.06.2022.pdf" }]
            "Mar-2022": [{ name: "Quarterly Financial Results Mar-2022", file: "http://www.artefactprojects.com/3 Financial Results_31.03.2022.pdf" }]
            "Dec-2021": [{ name: "Quarterly Financial Results Dec-2021", file: "http://www.artefactprojects.com/2 Financial Results_31.12.2021.pdf" }]
            "Sep-2021": [{ name: "Quarterly Financial Results Sep-2021", file: "http://www.artefactprojects.com/1 Financial_Results 30.09.2021.pdf" }]
            "June-2021": [{ name: "Quarterly Financial Results June-2021", file: "http://www.artefactprojects.com/5 Financial results_June 2021.pdf" }]
            "March-2021": [{ name: "Quarterly Financial Results March-2021", file: "http://www.artefactprojects.com/4 Financial Results_March 2021.pdf" }]
            "Dec-2020": [{ name: "Quarterly Financial Results Dec-2020", file: "http://www.artefactprojects.com/3 Financial results_December 2020.pdf" }]
            "Sep-2020": [{ name: "Quarterly Financial Results Sep-2020", file: "http://www.artefactprojects.com/6 Financial results_Sept. 2020.pdf" }]
            "June-2020": [{ name: "Quarterly Financial Results June-2020", file: "http://www.artefactprojects.com/2 Financial Results_June 2020.pdf" }]
            "March-2020": [{ name: "Quarterly Financial Results March-2020", file: "http://www.artefactprojects.com/1 Financial Results_March 2020.pdf" }]
            "Dec-2019": [{ name: "Quarterly Financial Results Dec-2019", file: "http://www.artefactprojects.com/Results_31.12.2019.pdf" }]
            "Sep-2019": [{ name: "Quarterly Financial Results Sep-2019", file: "http://www.artefactprojects.com/Results_30.09.2019.pdf" }]
            "June-2019": [{ name: "Quarterly Financial Results June-2019", file: "http://www.artefactprojects.com/Results_30.06.2019.pdf" }]
            "Mar-2019": [{ name: "Quarterly Financial Results Mar-2019", file: "http://www.artefactprojects.com/Results_31.03.2019.pdf" }]
            "Dec-2018": [{ name: "Quarterly Financial Results Dec-2018", file: "http://www.artefactprojects.com/Results_31.12.2018.pdf" }]
            "Sep-2018": [{ name: "Quarterly Financial Results Sep-2018", file: "http://www.artefactprojects.com/Results_30.09.2018.pdf" }]
        },
        "scrutinizerReports": {
            "2023": [{ name: "Scrutinizer Report 2023", file: "http://www.artefactprojects.com/Scrutinizer_Report_2023.pdf" }]
            "2022": [{ name: "Scrutinizer Report 2022", file: "http://www.artefactprojects.com/Scrutinizer_Report_2022.pdf" }]
            "2021": [{ name: "Scrutinizer Report 2021", file: "http://www.artefactprojects.com/Scrutinizer Report_2021.pdf" }]
            "2020": [{ name: "Scrutinizer Report 2020", file: "http://www.artefactprojects.com/Scrutinizer Report_2020.pdf" }]
            "2019": [{ name: "Scrutinizer Report 2019", file: "http://www.artefactprojects.com/Scrutinizer_2019.pdf" }]
            "2018": [{ name: "Scrutinizer Report 2018", file: "http://www.artefactprojects.com/Scrutinizer_2018.pdf" }]
            "2017": [{ name: "Scrutinizer Report 2017", file: "http://www.artefactprojects.com/Scrutinizer_EGM_2019.pdf" }]
            "EGM-2019": [{ name: "Scrutinizer Report EGM-2019", file: "http://www.artefactprojects.com/SCRUTINIZER.pdf.pdf" }]
        },
        "annualReturns": {
            "2022-2023": [{ name: "Annual Return 2022-2023", file: "http://www.artefactprojects.com/MGT_7_2022-23.pdf" }],
            "2021-2022": [{ name: "Annual Return 2021-2022", file: "http://www.artefactprojects.com/MGT_7_2021-22.pdf" }],
            "2020-2021": [{ name: "Annual Return 2020-2021", file: "http://www.artefactprojects.com/Annual Return_2020-21.pdf" }],
            "2019-2020": [{ name: "Annual Return 2019-2020", file: "http://www.artefactprojects.com/Annual Return_2019-20.pdf" }]
        }
    };

    function populateReports(selectId, reportListId, reportType) {
        const select = document.getElementById(selectId);
        const reportList = document.getElementById(reportListId);
        select.addEventListener('change', function() {
            const selectedValue = select.value;
            reportList.innerHTML = ''; // Clear existing reports
            reportsData[reportType][selectedValue].forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';

                const reportName = document.createElement('span');
                reportName.textContent = report.name;

                const downloadLink = document.createElement('a');
                downloadLink.className = 'download-btn';
                downloadLink.href = report.file;
                downloadLink.target = '_blank';
                downloadLink.textContent = 'View';

                reportItem.appendChild(reportName);
                reportItem.appendChild(downloadLink);
                reportList.appendChild(reportItem);
            });
        });
    }

    populateReports('annual-reports-select', 'annual-reports-list', 'annualReports');
    populateReports('financial-results-select', 'financial-results-list', 'financialResults');
    populateReports('scrutinizer-reports-select', 'scrutinizer-reports-list', 'scrutinizerReports');
    populateReports('annual-returns-select', 'annual-returns-list', 'annualReturns');
</script>

</body>
